name: Build & Deploy to EC2

# Run on pushes to main and when WP triggers repository_dispatch with type "wp-publish"
on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [wp-publish]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Archive build (optional, helpful for debugging)
        run: tar -czf site-build.tar.gz build || true

      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          source: "build/*"
          target: ${{ secrets.EC2_TARGET_PATH }}

      - name: Restart remote service (optional)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            # Adjust commands below to your server setup
            # Example for nginx static site:
            sudo systemctl restart nginx || true
            # Example for a Node app:
            # cd /var/www/your-site && npm ci && pm2 restart my-app || true
